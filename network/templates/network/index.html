{% extends "network/layout.html" %}

{% block body %}
    <h2>All posts</h2>
    {% if user.is_authenticated %}
        <div class="card mb-3">
            <div class="card-body">
                <h5>New post</h5>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ post_form.as_p }}
                    <input type="submit" class="btn btn-outline-primary" value="Add new Post">
                </form>
            </div>
        </div>
    {% endif %}
    {% for post in posts %}
        <div class="post card mb-3 py-2">
            <div class="card-header border-0 bg-transparent">
                <p class="float-start mb-0"><b>{{ post.author }}</b></p>
                <p class="edit-post float-end mb-0"><a href="#"><i class="fa-solid fa-pen text-secondary"></i></a></p>
            </div>
            <div class="card-body">
                <p class="mb-0">{{ post.body }}</p>
            </div>
            <div class="card-footer border-0 bg-transparent">
                <p class="float-start mb-0"><i class="fa-regular fa-heart text-danger"></i>0</p>
                <p class="float-end mb-0 text-secondary">{{ post.created_at }}</p>
            </div>
        </div>
    {% empty %}
        <p>No posts yet</p>
    {% endfor %}
{% endblock %}
